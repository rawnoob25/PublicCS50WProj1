<!DOCTYPE html>
<html>
    <head>
        <title>Delete RawBookReviews Account</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            {% if status == 'error' %}
                <p style="font-size:2em; font-weight:bold; color:red;">Account credentials invalid.</p>
            {% endif %}
            <h2>Enter username and password associated with account</h2>            
            <form action="{{ url_for('tryDelete') }}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="uname" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="pw" placeholder="Password">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Delete Account.</button>
                </div>
            </form>            
        </div>
    </body>
</html>
