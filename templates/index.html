<!DOCTYPE html>
<html>
    <head>
        <title>RawBookReviews</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Login to RawBookReviews</h1>
            {% if error == 'Incorrect Password' %}
                <p style="font-size:2em; font-weight: bold;">Incorrect Password.</p>
            {% elif error == 'Username does not exist.' %}
                <p style="font-size:2em; font-weight: bold;">Username does not exist.</p>
            {% endif %}
            <form action="{{ url_for('validateLogin') }}" method="post">

                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="pw" placeholder="Password">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Login</button>
                </div>
            </form>

            <h2>No account? Click to register for one.</h2>

            <form action="{{url_for('register') }}" method="post">
                <div class="form-group">
                    <button class="btn btn-primary">Register for Account</button>
                </div>
            </form>

            <h2>Want to delete your account? Click below.</h2>

            <form action="{{url_for('deleteAcct') }}" method="post">
                <div class="form-group">
                    <button class="btn btn-primary">Delete account</button>
                </div>
            </form>
        </div>
    </body>
</html>
